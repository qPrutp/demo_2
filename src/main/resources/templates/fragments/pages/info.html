<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head :: head"></head>

<body>
    <div class="wrapper">

        <header th:replace="fragments/pageHeader :: header"></header>

        <main>
            <h2>info page: [[${message}]]</h2>

            <div class="wrapper_row">
                <form th:action="@{/user/save}" class="form__create_user" method="post">
                    <fieldset>
                        <legend>Створення нового користувача</legend>

                        <label for="name">Ім'я</label>
                        <br />
                        <input id="name" name="name" type="text" required />
                        <br />
                        <input type="submit" value="Зберегти" />
                    </fieldset>
                </form>
            </div>

            <div class="wrapper_row">
                <div class="info_new_user">
                    <div>
                        id: <span th:text="${user_id} == null ? '' : ${user_id}"></span>
                        <br />
                        name: <span th:text="${user_name} == null ? '' : ${user_name}"></span>
                    </div>
                </div>
            </div>
        </main>

    </div>
</body>
</html>
